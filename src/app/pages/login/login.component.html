<div class="login-box">
  <div class="item-logo">
    <img src="img/logo2.png" alt="logo">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form needs-validation" novalidate>
    <div class="form-group has-validation">
      <label for="email">Username</label>
      <input type="email" formControlName="email" id="email" name="email" placeholder="demo.user@example.com" class="form-control" required>
      <i class="far fa-envelope" ></i>

      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Please fill in your email
      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" formControlName="password" name="password" id="password" placeholder="Enter password"
        class="form-control" required>
      <i class="fas fa-lock"></i>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-red-500 text-sm mt-1">
        Please fill in your password
      </div>

    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="remember-me">
        <label for="remember-me" class="form-check-label">Remember Me</label>
      </div>
      <a href="#" class="forgot-btn">Forgot Password?</a>
    </div>
    <div class="form-group">
      <button [disabled]="loginForm.invalid" class="login-btn" style="background-color: #EC008C; border-color: #A3238E;"
        type="submit">Login</button>
    </div>

  </form>

</div>
